<div class="arrow">
    <div class="line"></div>
    <div class="point"></div>
    </div>


    .arrow {
        width:1080px;
        margin:50px auto;
    }
    
    .line {
        margin-top:14px;
        width:1050px;
        background:blue;
        height:10px;
        float:left;
    }
    .point {	
        width: 0; 
        height: 0; 
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 30px solid blue;
        float:right;
    }
